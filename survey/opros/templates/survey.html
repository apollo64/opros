
<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <h2>{{ question.text }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <hr />
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <form action="{% url 'answer' question.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="radio">
                        {% for option in question.choice.all %}
                        <label >{{ option.text }}
                            <input type="radio" name="option" value={{ option.pk }}>

                        </label> &nbsp;
                        {% endfor %}


                    </div>
                </div>

                <hr />

                <button type="submit" class="btn btn-info">
                    Готово
                </button>
            </form>
        </div>
    </div>
</div>
